<!DOCTYPE html>
<html>
<head>
    <title>SoundCloud API Streaming Demo</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
    <script src="mySC.js"></script>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css' />
    <!-- SoundCloud Favicon because why not. -->
    <link rel='icon' href='favicon.ico' />
</head>

<body>
    <a href="https://github.com/shahzeb1/soundcloud-player" class="github-corner" aria-label="View source on Github">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#70B7FD; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="no-sc-artwork.png" alt="Album artwork" id="thumbnail">
                    <button class="btn btn-default" id='play'>
                        <i class="fa fa-play" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-default" id='pause'>
                        <i class="fa fa-pause" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-default" id='newSong'>
                        <i class="fa fa-soundcloud" aria-hidden="true"></i> &nbsp;Change song
                    </button>
                    <div class="card-block">
                        <h4 class="card-title" id="song_title">Loading Song...</h4>
                        <h4 class="card-text" id='song_artist'>Loading Artist...</h4>
                        <a href="" id="sc_link" class="btn btn-primary" target="_blank">
                            <i class="fa fa-external-link"></i>
                            <span class="xs-hide">&nbsp;SoundCloud Link</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <h4 id="suggestions">Suggested Songs</h4>
                <div id="extraArtRow">
                    <img src='no-sc-artwork.png' class='smallThumbnail' id="smallThumb1" alt='Album artwork' />
                    <img src='no-sc-artwork.png' class='smallThumbnail' id="smallThumb2" alt='Album artwork' />
                    <img src='no-sc-artwork.png' class='smallThumbnail' id="smallThumb3" alt='Album artwork' />
                </div>
            </div>
        </div>
    </div>
    <div id='player'>
        <iframe id="so" width="100%" height="160" scrolling="no" frameborder="0">Loading</iframe>
    </div>
</body>
</html>
